<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline | O'quv Platformasi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .offline-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/static/media/offline.png" alt="Offline" class="offline-icon">
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Some features may not be available. Please check your connection and try again.</p>
        <a href="/" class="btn">Retry Connection</a>
    </div>
    <script>
        // Try to reconnect
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
